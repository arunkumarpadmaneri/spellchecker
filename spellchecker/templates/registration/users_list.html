{% extends 'base.html' %}
{% block main %}
<style>
#upldtitle{
	margin-top: 21mm;
	background-color:cadetblue;
	color:white; 
    margin-left: 10mm;
    margin-right: 10mm;    
}
 #uploaddocs{ 
 	padding: 10px;  
 	border: 1px solid cadetblue;
    margin-left: 10mm;
    margin-right: 10mm;    
}
</style>
<div id="upldtitle" class="row text-center">
<legend>Uploaded Docs</legend>
</div>
<div id="uploaddocs">
	<div class="row">
		<table class="table-stripped">
			<thead>
				<th>UserName</th>
				<th>FirstName</th>
				<th>LastName</th>				
				<th>Email</th>				
			</thead>
			<tbody>
				{%for user in user_list%}
				<tr>
					<td>{{user.username}} </td>
					<td>{{user.first_name}} </td>
					<td>{{user.last_name}} </td>
					<td>{{user.email}} </td>
				</tr>
				{%endfor%}			
			</tbody>
		</table>
	</div>
</div>
{% endblock%}
